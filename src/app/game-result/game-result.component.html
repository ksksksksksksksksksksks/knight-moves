<header class="modal-header">
    <h1 class="modal-title" *ngIf="this.gameResult === 'win'">Congrats!</h1>
    <h1 class="modal-title" *ngIf="this.gameResult === 'lose'">Sorry!</h1>
</header>
<section class="modal-body">
    <p *ngIf="this.gameResult === 'win'">You are WINNER!</p>
    <p *ngIf="this.gameResult === 'lose'">You lose!</p>
</section>
<footer class="modal-footer">
    <button *ngIf="this.gameResult === 'win'" class="buttonRestart" (click)="close()">Restart</button>
    <button *ngIf="this.gameResult === 'lose'" class="buttonRestart" (click)="close()">Try again</button>
</footer>
